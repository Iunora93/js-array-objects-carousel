<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Array di Oggetti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <div class="img-big">
            
        </div>

        <div class="all-img-right">
            <button class="prev-btn" type="button">
                <i class="fa-solid fa-chevron-up"></i>
            </button>
            <button class="next-btn"  type="button">
                <i class="fa-solid fa-chevron-down"></i>
            </button>           
        </div>

    </div>
    <!-- template image big -->
    <template id="img-big">
        <img src="img/01.webp" alt="">
            <div class="text-img-big">
                <h3>Marvel's Spiderman Miles Morale</h3>
                <p>Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</p>
            </div>
    </template>
    <!-- /template image big -->

    <!-- template image small -->
    <template id="all-img-right">
        <div class="img-small">
            <img src="img/01.webp" alt="">
        </div>
    </template>
    <!-- /template image small -->

    <script src="js/main.js"></script>
</body>
</html>
